<main>
  <div class="container">
    <div class="row row-center-align login-background">
      <div class="card card-shadow border-0 card-border-radius card-margin-lateral">
        <div class="card-body card-body-radius card-body-background">
          <h5 class="card-title">
            <b>{{ signingUp ? 'Cadastre-se' : 'Login' }}</b>
          </h5>
          <form #loginForm="ngForm" (submit)="onSubmit()">
            <div class="col-md-10 margin-lateral">
              <div class="form-group mb-1">
                <label class="small label-color">{{ signingUp ? 'Login: *' : 'Login:' }}</label>
                <input type="text" name="username" [(ngModel)]="username" class="form-control py-3 rounded-lg mb-2" autocomplete="off">
                <label class="small label-color">{{ signingUp ? 'Password: *' : 'Password:' }}</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control py-3 rounded-lg mb-2">
                <div class="row" >
                  <button type="submit" class="btn btn-warning space-margin btn-block" *ngIf="!signingUp">
                    <b>Acessar</b>
                  </button>
                  <div class="col space-alert mt-4" *ngIf="signingUp">
                    <button type="button" class="btn btn-warning mr-3" (click)="signUp()" >
                    <b>Cadastrar</b>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="cancelSigningUp()" >
                    <b>Cancelar</b>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer card-footer-radius card-footer-background" *ngIf="!signingUp">
          <div class="row justify-content-md-center mt-2 mb-2">
              <a href="#" (click)="prepareSigningUp($event)" >Cadastre-se aqui!</a>
          </div>
        </div>
        <div class="card-footer card-footer-radius card-footer-background-signing" *ngIf="signingUp">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-success space-alert" *ngIf="success == true">
        {{ successMessage }}
      </div>
      <div class="alert alert-danger space-alert" *ngIf="success == false">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</main>
